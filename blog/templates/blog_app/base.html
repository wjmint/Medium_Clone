<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Base</title>

		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>

		<!-- Optional theme -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous"
		/>

		{# MEDIUM STYLE EDITOR #}
		<script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css"
			type="text/css"
			media="screen"
			charset="utf-8"
		/>

		{# Custom CSS #}

		<link rel="stylesheet" href="{% static 'css/new.css' %}" />
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<ul class="nav navbar-nav">
				<li><a class="navbar-band" href="{% url 'basic_app:postList' %}">Homepage</a></li>
				<li><a class="navbar-band" href="{% url 'admin:index' %}">Admin</a></li>
				{% if user.is_authenticated %}
				<li><a class="navbar-band" href="{% url 'basic_app:postCreate' %}">Create Post</a></li>
				<li><a class="navbar-band" href="{% url 'basic_app:draftList' %}">Draft</a></li>
				<li><a class="navbar-band" href="{% url 'logout' %}">Log out</a></li>
				{% else %}
				<li><a class="navbar-band" href="{% url 'login' %}">Log in</a></li>
				{% endif %}
			</ul>
		</nav>

		<div class="container">{% block body_block %} {% endblock %}</div>
	</body>
</html>
