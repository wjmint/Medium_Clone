{% extends 'blog_app/base.html' %} {% block body_block %}

<div class="row">
	<div class="col-md-12">
		<div class="centerstage">
			<div class="row col-md-9">
				{% for post in posts %}
				<div class="col-md-6" id="posts_content">
					<br />
					<img src="{{post.image.url}}" class="img-circle" style="width: 20px; height: 20px" />{{post.author}}

					<h3><a href="{% url 'basic_app:postDetail' pk=post.pk %}">{{post.title}}</a></h3>
					<div>
						<p>{{post.text|truncatechars:80}}</p>
					</div>
					<div class="date">
						<p>{{post.publishTime|date:"D M Y"}}</p>
					</div>
				</div>
				<div class="col-md-3">
					{% if post.image %}
					<br />
					<img src="{{post.image.url}}" class="img-thumbnail" id="main-images" />
					{% endif %}
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="centerstage">
			<div class="row col-md-3">
				<div class="col-md-4">
					<a class="btn btn-primary">btn1</a>
				</div>
				<div class="col-md-4">
					<a class="btn btn-primary">btn1</a>
				</div>
				<div class="col-md-4">
					<a class="btn btn-primary">btn1</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
